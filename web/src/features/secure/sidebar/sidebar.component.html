<div id="c-sidebar">
    <a routerLink="/secure">
        <img id="c-sidebar-logo" src="../../../../resources/images/logo.svg" draggable="false"/>
    </a>

    <div id="c-sidebar-links">
        <a *ngFor="let link of links"
           [routerLink]="link.route"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: link.strict }">
            {{link.name}}
        </a>

        <a (click)="clickSignOut()">
            Sign Out
        </a>
    </div>
</div>
